<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¬øMe perdonas, Arianyi?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffd6e7, #fff);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    .card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 24px 18px 28px;
      width: min(94vw, 420px);
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.12);
      position: relative;
      z-index: 2;
    }
    h1 {
      margin: 0 0 10px;
      font-size: clamp(1.3rem, 5vw, 1.7rem);
      color: #d6336c;
    }
    p { color: #6b6b6b; margin: 0 0 18px; font-size: .95rem; }
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-top: 12px;
      position: relative;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease, left .25s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,.15);
    }
    #yes {
      background: linear-gradient(135deg, #ff7aa2, #ff4d88);
      color: #fff;
    }
    #yes:hover { transform: translateY(-2px) scale(1.03); }
    #no {
      background: #f1f1f1;
      color: #444;
      position: relative;
    }
    .message {
      margin-top: 14px;
      font-weight: 600;
      color: #d6336c;
      display: none;
    }

    .heart {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #ff5a8a;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: .8;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      background: #ff5a8a;
      border-radius: 50%;
    }
    .heart::before { left: -7px; }
    .heart::after { top: -7px; }
    @keyframes floatUp {
      from { transform: translateY(20px) rotate(45deg); }
      to { transform: translateY(-120vh) rotate(45deg); }
    }

    .flower {
      position: absolute;
      font-size: 18px;
      animation: sway 4s ease-in-out infinite;
      opacity: .9;
    }
    @keyframes sway {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>¬øMe perdonas, Arianyi? üíñ</h1>
    <p>Con corazones, flores y todo mi cari√±o.</p>
    <div class="buttons">
      <button id="yes">S√≠</button>
      <button id="no">No</button>
    </div>
    <div class="message" id="msg">¬°Gracias! Prometo hacerlo mejor üå∏</div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const msg = document.getElementById('msg');

    // Posicionar el bot√≥n NO en un lugar aleatorio visible al cargar
    function randomPlaceNo() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    window.addEventListener('load', randomPlaceNo);
    window.addEventListener('resize', randomPlaceNo);

    // Cuando intentan acercarse, se mueve solo de lado
    function dodgeSideways() {
      const padding = 20;
      const shift = (Math.random() > 0.5 ? 1 : -1) * (60 + Math.random() * 60);
      let newLeft = noBtn.offsetLeft + shift;

      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      newLeft = Math.max(padding, Math.min(newLeft, maxX));

      noBtn.style.left = newLeft + 'px';
    }

    noBtn.addEventListener('mouseenter', dodgeSideways);
    noBtn.addEventListener('touchstart', dodgeSideways);

    yesBtn.addEventListener('click', () => {
      msg.style.display = 'block';
      showerHearts();
    });

    function showerHearts() {
      for (let i = 0; i < 24; i++) {
        const h = document.createElement('div');
        h.className = 'heart';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.bottom = '-20px';
        h.style.animationDuration = 4 + Math.random() * 4 + 's';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 8000);
      }
    }

    // flores decorativas
    const flowers = ['üå∏','üå∑','üåº','üíê'];
    for (let i = 0; i < 12; i++) {
      const f = document.createElement('div');
      f.className = 'flower';
      f.textContent = flowers[Math.floor(Math.random()*flowers.length)];
      f.style.left = Math.random() * 100 + 'vw';
      f.style.top = Math.random() * 100 + 'vh';
      f.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(f);
    }
  </script>
</body>
</html>
